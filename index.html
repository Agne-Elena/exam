<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Baigiamasis Darbas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  </head>

  <body>
    <div id="scroll-top" data-scrolltotop="" style="display: block;">
      <div class="centering"> <i class="fas fa-chevron-up"></i>
      </div>
    </div>

      <div class="container-for-header">
        <header class="header">
          <div class="header-logo">
            <img src="douglas.jpg">
            </div>
      <div>
      <nav class="navigation">

        <ul class="desktop-nav">
          <li class="option1">
            <span class="btn1">Dropdown</span>
            <ul class="drop-down">
              <li class="nav-item">Inspiration</li>
              <li class="nav-item">Imagination</li>
              <li class="nav-item">Innovation</li>
              </ul>
              </li>
              </ul>

          </nav>
          </div>
          </header>


      <section class="main-hero">

        <div class="flex-container">
          <div class="flex-item">
            <h1> Developer? Start your FE exam </h1>
            <p>
              “Life did not intend to make us perfect. Whoever is perfect belongs in a museum.”
              ― <i>Erich Maria Remarque</i>
               </p>
               </div>
          <div class="cta-btn flex-item">
            <a onclick> CONNECT WITH US </a>
            </div>
            </div>
            </section>

      <section class="speakers">
        <h1>Meet Our Speakers</h1>
        <div class="flex-container2">
          <div class="block1">
          <div class="big-photo"></div>

        <div class="block2">
            <div class="first-photo"></div>
            <div class="second-photo"></div>
            <div class="third-photo"></div>
            <div class="fourth-photo"></div>
            </div>
          </div>
            </section>

      <section class="contact-form">
        <div>
          <h1><p class="sendq">Send your questions</p>
        <i class="fas fa-envelope fa-3x envelopeIcon">
          </i>
          </div>
        <form class="form">
          <div class="form-inputs">
            <div class="form-item">
              <label htmlfor>Name</label>
              <input type="text" name value>
              </div>
          <div class="form-item">
            <label htmlfor>Surname</label>
            <input type="text" name value>
            </div>
            </div>

            <div class="for-email">
              <label htmlfor>Your email address</label>
              <input type="text" name value>
              </div>

              <textarea placeholder="your message goes here..."></textarea>

            <div class="btn-form">SUBMIT</div>
            </form>
            </section>

    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
